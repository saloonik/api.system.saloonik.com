name: Deploy .NET 8 API to VPS (saloonik-test-api)

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout source code üìÇ
        uses: actions/checkout@v3

      # Step 2: Copy the files to the VPS
      - name: Copy files to VPS üì¶
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST_TEST }}
          username: ${{ secrets.VPS_USER_TEST }}
          key: ${{ secrets.VPS_SSH_KEY_TEST }}
          source: "."
          target: "/home/${{ secrets.VPS_USER_TEST }}/saloonik-test-api"

      # Step 3: Deploy and restart Docker container
      - name: Deploy and restart Docker container üê≥
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_TEST }}
          username: ${{ secrets.VPS_USER_TEST }}
          key: ${{ secrets.VPS_SSH_KEY_TEST }}
          script: |
            # Go to the application directory
            cd ~/saloonik-test-api/server

            # Stop and remove any existing container with the same name
            echo "Stopping previous container if exists..."
            docker stop saloonik-test-api || true
            docker rm saloonik-test-api || true

            # Build the Docker image
            echo "Building Docker image..."
            docker build -t saloonik-test-api .

            # Run the container with updated image on port 5000
            echo "Running container on port 5000..."
            docker run -d -p 5000:80 --name saloonik-test-api saloonik-test-api

            # Optionally, confirm the container is running
            docker ps | grep saloonik-test-api
