name: Deploy .NET 8 API to VPS (saloonik-test-api)

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST_TEST }}
          username: ${{ secrets.VPS_USER_TEST }}
          key: ${{ secrets.VPS_SSH_KEY_TEST }}
          source: "."
          target: "/home/${{ secrets.VPS_USER_TEST }}/saloonik-test-api"

      - name: Deploy and restart Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST_TEST }}
          username: ${{ secrets.VPS_USER_TEST }}
          key: ${{ secrets.VPS_SSH_KEY_TEST }}
          script: |
            cd ~/saloonik-test-api/server

            echo "Stopping previous container if exists..."
            docker stop saloonik-test-api || true
            docker rm saloonik-test-api || true

            echo "Building Docker image..."
            docker build -t saloonik-test-api .

            echo "Running container on port 5000..."
            docker run -d -p 5000:80 --name saloonik-test-api saloonik-test-api
